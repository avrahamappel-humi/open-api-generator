openapi: 3.0.0
info:
    version: 1.0.0
    title: 'Example API'
servers:
    - url: 'http://example.com'
      description: 'The main production server'
paths:
    /login:
        post:
            summary: Log in
            operationId: login
            tags:
                - LoginController
            responses:
                200:
                    description: Success
                422:
                    description: 'Invalid submission'
                    content:
                        application/json:
                            schema:
                                type: object
                                required:
                                    - message
                                    - errors
                                properties:
                                    message:
                                        type: string
                                    errors:
                                        type: array
                                        items:
                                            type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - email
                                - password
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                                    format: password
                required: true
